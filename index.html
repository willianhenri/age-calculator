<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Age calculator app</title>
</head>

<body>
  <div class="container">
    

      <section class="age-input">
        <div class="inputs">
          <div class="input">
            <label for="day" id="label-day">DAY</label>
            <input type="number" name="day" id="day" placeholder="DD">
            <span class="error-message" id="day-error"></span>
          </div>
          <div class="input">
            <label for="month" id="label-month">MONTH</label>
            <input type="number" name="month" id="month" placeholder="MM">
            <span class="error-message" id="month-error"></span>
          </div>
        
          <div class="input">
            <label for="year" id="label-year">YEAR</label>
            <input type="number" name="year" id="year" placeholder="YYYY">
            <span class="error-message" id="year-error"></span>
          </div>
        </div>
      </section>

      <div class="hr-button"><button><img src="assets/images/icon-arrow.svg" alt=""></button>
      </div>

      <section class="output">
        <div class="results">
          <div class="result">
            <p id="year-result">- -</p>
            <h2>years</h2>
          </div>
          <div class="result">
            <p id="month-result">- -</p>
            <h2>months</h2>
          </div>
          <div class="result">
            <p id="day-result">- -</p>
            <h2>days</h2>
          </div>
        </div>
      </section>


  </div>

  <script src="assets/js/index.js"></script>
</body>

</html>
